<!DOCTYPE html>
<html lang="ru">
<head>
    <title>Основы CSS</title>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
</head>
<body>
    <h1>GRID Layout-Определение сетки</h1>
   <div class="grid__body">
       <div class="grid__item">Text1</div>
       <div class="grid__item">Text2</div>
       <div class="grid__item">Text3</div>
       <div class="grid__item">Text4</div>
       <div class="grid__item">Text5</div> 
       <div class="grid__item">Text6</div>
   </div>
</div>
<h2>Имена областей</h2>
<div class="grid-wrapper">
    <header class="grid-header">Текст</header>
    <aside class="grid-side">Текст</aside>
    <main class="grid-content">Текст</main>
</div>
<h2>Неявная сетка</h2>
<div class="grid-auto">
    <div class="grid-auto__item">1</div>
    <div class="grid-auto__item">2</div>
    <div class="grid-auto__item">3</div>
    <div class="grid-auto__item">4</div>
    <div class="grid-auto__item">5</div>
    <div class="grid-auto__item">6</div>
    <div class="grid-auto__item">7</div>
</div>
</body>
</html>
